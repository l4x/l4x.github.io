<!DOCTYPE html>
<html ng-app="L4X">
<head>

	<link rel="stylesheet" type="text/css" href="assets/bower_components/angular-material/angular-material.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<title>Welcome to L4X's Page</title>

</head>
<body layout="column" ng-controller="MainController as main">

	<!-- <div class="main-contianer" ui-view layout=="column" flex></div> -->

	<div layout="row" flex>

		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp md-primary" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
			<div>&nbsp;</div>
			<div>&nbsp;</div>

	      	<md-button class="md-fab md-mini" ui-sref="home" ui-sref-active="active">
	      		<md-tooltip md-direction="right">Home</md-tooltip>
	      		<md-icon><i class="material-icons">home</i></md-icon>
	      	</md-button>

	      	<md-button class="md-fab md-mini">
	      		<md-tooltip md-direction="right">About Me</md-tooltip>
	      		<md-icon><i class="material-icons">account_box</i></md-icon>
	      	</md-button>

	      	<md-button class="md-fab md-mini">
	      		<md-tooltip md-direction="right">Drop A Message</md-tooltip>
	      		<md-icon><i class="material-icons">message</i></md-icon>
	      	</md-button>

			<div>&nbsp;</div>

	      	<md-button class="md-fab md-mini">
	      		<md-tooltip md-direction="right">My Projects</md-tooltip>
	      		<md-icon><i class="material-icons">code</i></md-icon>
	      	</md-button>

	      	<md-button class="md-fab md-mini" ui-sref="work" ui-sref-active="active">
	      		<md-tooltip md-direction="right">Private Works</md-tooltip>
	      		<md-icon><i class="material-icons">work</i></md-icon>
	      	</md-button>
	    </md-sidenav>

	    <div layout="column" flex id="content">
	      	<md-content layout="column" flex ui-view>
	        	
	      	</md-content>
	    </div>
		
	</div>

	<script src="assets/bower_components/angular/angular.min.js"></script>
	<script src="assets/bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="assets/bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="assets/bower_components/angular-material/angular-material.min.js"></script>
	<script src="assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/routes.js"></script>

	<script src="app/MainController.js"></script>
	<script src="app/components/home/HomeController.js"></script>
	<script src="app/components/work/WorkController.js"></script>

</body>
</html>
